{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language</title>
    <link rel="stylesheet" href="{% static 'css/lang.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
                  * {
    margin: 0;
    padding: 0;
    box-sizing: 0;
}

main {
    min-height: 100vh;
    background: linear-gradient(to right bottom, rgb(0, 0, 0), rgb(14, 0, 63));

    display: flex;
    align-items: center;
    justify-content: center;
}

.glass {
    background: white;
    height: 80vh;
    width: 80%;
    background: linear-gradient(to right bottom,
            rgba(255, 255, 255, 0.5),
            rgba(255, 255, 255, 0.1));
    border-radius: 2rem;
    z-index: 3;
    backdrop-filter: blur(0.3rem);
    display: flex;
    flex-direction: column;
}

.lang {
    display: flex;
    flex-direction: column;
    width: 10rem;
    padding-left: 25rem;
    padding-top: 5rem;
    font-family: poppins;
}

.lang-btn {
    margin-top: 2rem;
    border-radius: 2rem;
    height: 3rem;
    border: none;
    font-size: 1.2rem;
}

.title {

    padding-top: 2rem;
    font-family: poppins;
    color: white;
    font-size: 2rem;
    padding-left: 28rem;
    padding-bottom: 2rem;
}



.next {
    position: relative;
    align-self: center;
    left: 30rem;
}

.btn {
    width: 30%;
    background: linear-gradient(to left top,
            rgba(255, 255, 255, 0.884),
            rgba(255, 255, 255, 0.753));
    border-radius: 2rem;
    box-shadow: 6px 6px 20px rgba(122, 122, 122, 0.212);
}
.subtitle{
    padding-left: 5rem;
    padding-top: 2rem;
    color: white;
    font-family: poppins;
    text-align: left;
}

    </style>
</head>

<body>
    <main>
        <section class="glass">
            <div class='text-box'>
                
            <h1 class='title'>BALANCE ENQUIRY</h1>
            <center>
            <div class="form-group">
            <h2 class="subtitle"> ACCOUNT NAME : {{account.name}} </h2>
            <h2 class="subtitle"> ACCOUNT NUMBER : {{account.account_id}} </h2>
            <h2 class="subtitle"> ACCOUNT BALANCE :{{account.balance}} </h2>
            <h2 class="subtitle"> BANK NAME: {{account.bank_name}} </h2>
            </div>
            </center>
            </div>
        </section>
    </main>
</body>

</html>
