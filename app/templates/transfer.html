{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="{% static 'css/password.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="glass">
            <div class="boxed">
                <center>
                    <h1 class="title">TRANSFER</h1>
                    
                    
                        <div class='text-box'>
                            <form id="transferform" method="POST" action="{% url 'transfer' %}">
                            {% csrf_token %}
                            <h2>Account Number</h2>
                            <input style="padding-left: 2rem;
                            font-family: poppins;
                            font-size: 24px;
                            outline: none;"id="pwd" type="password" class="use-keyboard-input pass-box" name="receiver_id"></input>
                            <br>
                            <h2>Amount</h2>
                            <input style="padding-left: 2rem;
                            font-family: poppins;
                            font-size: 24px;
                            outline: none;"id="amount" type="text" class="use-keyboard-input pass-box" name="amount"></input>
                            </form>
                        </div>
                    
                </center>
            </div>
            <div class="next">
                    <img onclick="myFunction()" style="width: 140px;height: 140px;" src="{% static 'img/next.png' %}"
                        style="width:300px;height:200px;">
            </div>
        </section>
    </main>
    <script src="{% static 'js/keyboard.js' %}"></script> 
    <script>
        function myFunction() {
            var x = document.getElementById("pwd").value;
            var y = document.getElementById("amount").value;
            if (x == "" && y == "") {
                alert("Please enter your account number and amount to transfer");
            } else {
                const form = document.getElementById('transferform');
                form.submit();
            }
        }
    </script>
</body>

</html>
