{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Pin</title>
    <link rel="stylesheet" href="{% static 'css/password.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="glass">
            <div class="boxed">
                <center>
                    <h1 class="title">CHANGE PIN</h1>
                    
                    
                        <div class='text-box'>
                            <form id="changepinform" method="POST" action="{% url 'changepin' %}">
                            {% csrf_token %}
                            <title>Old Pin</title>
                            <input style="padding-left: 2rem;
                            font-family: poppins;
                            font-size: 24px;
                            outline: none;"id="oldpwd" type="password" class="use-keyboard-input pass-box" name="oldpin"></input>
                            <br>
                            <title>New Pin</title>
                            <input style="padding-left: 2rem;
                            font-family: poppins;
                            font-size: 24px;
                            outline: none;"id="newpwd" type="password" class="use-keyboard-input pass-box" name="newpin"></input>
                            </form>
                        </div>
                    
                </center>
            </div>
            <div class="next">
                    <img onclick="myFunction()" style="width: 140px;height: 140px;" src="{% static 'img/next.png' %}"
                        style="width:300px;height:200px;">
            </div>
        </section>
    </main>
    <script src="{% static 'js/keyboard.js' %}"></script> 
    <script>
        function myFunction() {
            var x = document.getElementById("oldpwd").value;
            var y = document.getElementById("newpwd").value;
            if (x == "" && y == "") {
                alert("Please enter your pin");
            } else {
                const form = document.getElementById('changepinform');
                form.submit();
            }
        }
    </script>
</body>

</html>
