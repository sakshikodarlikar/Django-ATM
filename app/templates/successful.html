{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful</title>
    <link rel="stylesheet" href="{% static 'css/successful.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
              * {
    margin: 0;
    padding: 0;
    box-sizing: 0;
}

main {
    min-height: 100vh;
    background: linear-gradient(to right bottom, rgb(0, 0, 0), rgb(14, 0, 63));

    display: flex;
    align-items: center;
    justify-content: center;
}

.glass {
    background: white;
    height: 80vh;
    width: 80%;
    background: linear-gradient(to right bottom,
            rgba(255, 255, 255, 0.5),
            rgba(255, 255, 255, 0.1));
    border-radius: 2rem;
    z-index: 3;
    backdrop-filter: blur(0.3rem);
    display: flex;
    flex-direction: column;
}

.lang {
    display: flex;
    flex-direction: column;
    width: 10rem;
    padding-left: 25rem;
    padding-top: 5rem;
    font-family: poppins;
}

.lang-btn {
    margin-top: 2rem;
    border-radius: 2rem;
    height: 3rem;
    border: none;
    font-size: 1.2rem;
}

.title {

    padding-top: 2rem;
    font-family: poppins;
    color: white;
    font-size: 2rem;
}

.pass-box {
    margin-top: 3rem;
    height: 3rem;
    width: 15rem;
    border-radius: 2rem;
    border: none;
}

.next {
    position: relative;
    align-self: center;
    left: 30rem;
    top: 7rem;
}

.btn {
    width: 30%;
    background: linear-gradient(to left top,
            rgba(255, 255, 255, 0.884),
            rgba(255, 255, 255, 0.753));
    border-radius: 2rem;
    box-shadow: 6px 6px 20px rgba(122, 122, 122, 0.212);
}

</style>
</head>
<body>
    <div class="boxed">
        
    </div>
    <main>
        <section class="glass">
            <div class="boxed">
                <center>  
                    <h1 class="title">TRANSACTION IS SUCCESSFUL!!</h1>
                </center>
            </div>
            <div class="next">
                <a href="{% url 'anothertrans' %}">
                    <img onclick="myFunction()" style="width: 140px;height: 140px;" src="{% static 'img/next.png' %}"
                        style="width:300px;height:200px;"></a>
            </div>
        </section>
    </main>
</body>
</html>
